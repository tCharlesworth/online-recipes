<div class='pageTitle'>
    <h3>Share A Recipe Book</h3>
</div>
<div class='center'>
    <h3>Recipe Book: {{book.bookName}}</h3>
    <h3>To: (username)</h3> 
    <input type='text' ng-model="sendTo" placeholder="username"/><br/>
    <h3>Message:</h3> 
    <input type='text' ng-model="message" placeholder="message"/><br/>
    
    <p>Allow Book Edit?
    <input type="checkbox" class='right' ng-model="letEdit"/></p>
    
    <p ng-show="!letEdit">**They will NOT be able to edit your copy.</p>
    <p ng-show="letEdit">**They WILL be able to edit your recipe book AND recipes permanently.</p>
    
    
    <button ng-click="share()">Share</button>
    <button ng-click="cancel()">Cancel</button>
</div>
