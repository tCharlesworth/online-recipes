<div class='bookSection'>
    <h3 class='section-title'>{{section}}</h3>
    <hr/>
    <div class="flexContainer">
        <recipe class='recipe-block' 
            ng-repeat='recipe in recipes | filter: {recipeType: section, name: searchTerms}'
            remove='deleteRecipe(id)'
            actions='true'
            edit='function(id)'
            recipe='recipe'
            ></recipe>
    </div>
</div>
